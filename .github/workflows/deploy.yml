name: CI/CD

on:
  push:
    branches:
      - feature/CI/CD
      - dev
      - master
  pull_request:
    branches:
      - dev
      - feature/CI/CD
      - master

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server  
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest

      - name: Deploy to Render
        if: github.ref == 'refs/heads/dev'
        run: echo " Backend deploy to Render here..."

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client  
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Skip frontend tests
        run: echo " Skipping tests for now"

      - name: Deploy to Render
        if: github.ref == 'refs/heads/dev'
        run: echo " Frontend deploy to Render here..."
